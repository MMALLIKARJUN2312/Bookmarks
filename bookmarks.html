<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite_Bookmarks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bookmarks.css">
    <script src="bookmarks.js"></script>
</head>

<body>
    <div class="bg-container">
        <p class="hello pt-3 pl-2">Hello</p>
        <h1 class="name pl-2">Arjun</h1>
        <div class="card-container">
            <h1 class="heading text-center pt-4 pb-4">Bookmark Your Favorite Sites</h1>
            <div class="form-container m-3 p-3">
                <form id="bookmarkForm" class="container">
                    <div>
                        <label for="siteNameInput" class="site-name">SITE NAME</label>
                        <input type="text" id="siteNameInput" class="form-control" />
                        <p id="siteNameErrMsg" class="site-name-error"></p>
                    </div>
                    <div>
                        <label for="siteUrlInput" class="site-url">SITE URL</label>
                        <input type="text" id="siteUrlInput" class="form-control" />
                        <p id="siteUrlErrMsg" class="site-url-error"></p>
                    </div>
                    <div class="btn-container">
                        <button type = "submit" id="submitBtn" class="btn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="list-container m-3">
                <ul id="bookmarksList" class="d-flex flex-column">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
